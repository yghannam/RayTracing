		<script id="openclProgram" type="text/x-opencl">
			float raySphere(float3 rayOrigin, float3 rayDirection, float4 sphere){
				float3 sphereCenter = (float3)(sphere.x, sphere.y, sphere.z);
				float sphereRadius = sphere.w;
				float a = dot(rayDirection, rayDirection);
				float b = 2.0*(dot(rayOrigin,rayDirection)-dot(sphereCenter,rayDirection));
				float c = dot(rayOrigin, rayOrigin) - 2.0*dot(sphereCenter, rayOrigin) +dot(sphereCenter, sphereCenter) - sphereRadius*sphereRadius;
				float radicand = b*b - 4*a*c;
				if (radicand < 0){
					return 0;
				}
				else if (radicand == 0){
					return -b/(2*a);
				}
				else{
					float root = sqrt(radicand);
					float x1 = (-b+root)/(2*a);
					float x2 = (-b-root)/(2*a);
					if(x1 > 0 && x2 > 0){
						return (x1 < x2) ? x1:x2;
					}
					else if (x1 > 0 && x2 <= 0){
						return x1;
					}
					else if (x1 <= 0 && x2 > 0){
						return x2;
					}
					else{
						return 0;
					}
				}
			}
			__kernel void getPixelColor(
				const int columns,
				const int rows,
				const float width,
				const float height,
				__global float3 *camera,
				__global float4 *sphere,
				__global uchar4 *raster){
					const int col = get_global_id(0);
					const int row = get_global_id(1);
					float3 eye = camera[0];
					float3 at = camera[1];
					float3 up = camera[2];
					
					float3 temp = eye-at;
					float3 W = temp/normalize(temp);
					temp = cross(up, W);
					float3 U = temp/normalize(temp);
					float3 V = cross(W, U);
					
					float3 ray;
					ray.x = width * ( (col+0.5)/columns - 0.5);
					ray.y = height * (0.5 - (row+0.5)/rows);
					ray.z = -1;
					
					float t = raySphere(eye, ray, sphere[0]);
					uchar4 color = (uchar4)(0, 0, 0, 255);
					if ( t > 0 ){
						color = ((uchar)sphere[1].x, (uchar)sphere[1].y, (uchar)sphere[1].z, (uchar)sphere[1].w);
					}
					
					raster[row * columns + col] = color;
				}
		</script>

			function main(){
				var platforms = null;
				var devices = [];
				var canvas = null;
				var canvasCtx = null;
				var raster = null;
				var rv = null;
				var device = null;
				var clProgram = null;
				try{
					canvas = document.getElementById("myCanvas");
					canvasCtx = canvas.getContext("2d");
					raster = canvasCtx.createImageData(canvas.width, canvas.height);
					
					platforms = WebCL.getPlatformIDs();
					for ( var i in platforms ){
						devices[i] = platforms[i].getDeviceIDs(WebCL.CL_DEVICE_TYPE_ALL);
					}
					//console.log(platforms);
					//console.log(devices);
					var clCtx = WebCL.createContext([WebCL.CL_CONTEXT_PLATFORM, platforms[0]], devices[0]);
					var clCQ = clCtx.createCommandQueue(devices[0][0], 0);
					clProgram = clCtx.createProgramWithSource(document.getElementById("openclProgram").text);
					device = devices[0][0];
					clProgram.buildProgram(devices[0], "");
					
					var wViewPoint = [0.0, 0.0, 4.0];
					var wAtPoint = [ 0.0, 0.0, 0.0];
					var upVector = [0.0, 1.0, 0.0];
					var camera = wViewPoint.concat(wAtPoint, upVector);
					var cameraBuffer = clCtx.createBuffer(WebCL.CL_MEM_READ_ONLY, 4*camera.length);
					var fov = 53;
					var sphere = [0.0, 0.0, 0.0, 1.0, 255.0, 0.0, 0.0, 255.0];
					var sphereBuffer = clCtx.createBuffer(WebCL.CL_MEM_READ_ONLY, 4*sphere.length);
					var aspectRatio = canvas.width/canvas.height;
					var height = 2 * Math.tan(fov*Math.PI/180/2);
					var width = aspectRatio * height;
					
					var colorKernel = clProgram.createKernel("getPixelColor");
					var rasterBuffer = clCtx.createBuffer(WebCL.CL_MEM_WRITE_ONLY, canvas.width*canvas.height*4);					
					colorKernel.setKernelArg(0, canvas.width, WebCL.types.UINT);
					colorKernel.setKernelArg(1, canvas.height, WebCL.types.UINT);
					colorKernel.setKernelArg(2, width, WebCL.types.FLOAT);
					colorKernel.setKernelArg(3, height, WebCL.types.FLOAT);
					colorKernel.setKernelArg(4, cameraBuffer);
					colorKernel.setKernelArg(5, sphereBuffer);
					colorKernel.setKernelArg(6, rasterBuffer);
					
					clCQ.enqueueWriteBuffer(cameraBuffer, true, 0, 4*camera.length, new Float32Array(camera), []);
					clCQ.enqueueWriteBuffer(sphereBuffer, true, 0, 4*sphere.length, new Float32Array(sphere), []);
					clCQ.enqueueNDRangeKernel(colorKernel, 2, [], [canvas.width, canvas.height], [], []);
					clCQ.finish();
					
					clCQ.enqueueReadBuffer(rasterBuffer, true, 0, canvas.width*canvas.height*4, raster.data, []);
					canvasCtx.putImageData(raster, 0, 0);
					
					rasterBuffer.releaseCLResources();
					clCQ.releaseCLResources();
					colorKernel.releaseCLResources();
					clProgram.releaseCLResources();
					clCtx.releaseCLResources();
					
					//console.log(colorKernel);
				}catch(e){
					console.log(e);
					console.log(device);
					console.log(clProgram.getProgramBuildInfo(device, WebCL.CL_PROGRAM_BUILD_LOG));
					//alert(e);
					return -1;
				}
			}
